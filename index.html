<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <!--    CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="cashback">
    <div class="balance--div">
        <span class="current--balance">5 931,95₴</span>
    </div>

    <div class="taxi box">
        <div class="box--image">
            <img class="rectangle" src="image/rectangle.png" alt="">
            <img class="circle" src="image/yellow.png" alt="">
        </div>

        <div class="box--text">
            <h3>Таксі</h3>
            <p>60,43₴</p>
            <span>13 вересня</span>
        </div>
    </div>

    <div class="food box">
        <div class="box--image">
            <img class="rectangle" src="image/rectangle.png" alt="">
            <img class="circle" src="image/green.png" alt="">
        </div>

        <div class="box--text">
            <h3>Їжа</h3>
            <p>23,34₴</p>
            <span>12 вересня</span>
        </div>
    </div>

    <div class="health box">
        <div class="box--image">
            <img class="rectangle" src="image/rectangle.png" alt="">
            <img class="circle" src="image/red.png" alt="">
        </div>

        <div class="box--text">
            <h3>Здоров’я</h3>
            <p>33,52₴</p>
            <span>13 вересня</span>
        </div>
    </div>
</div>

</body>
</html>
